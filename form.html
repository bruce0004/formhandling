<!DOCTYPE html>
<html>
<head>
	<title>Welcome  Form</title>
</head>
<body>
	<h1>Form processing in php</h1>
	<form action="formHandling.php" method="Get">
		<label>Name :
			<input type="text" name="name" placeholder="Enter your name" required>
			
		</label><br>
		<label>Email :
			<input type="text" name="mail" placeholder="Enter your Email" required>
			
		</label><br>
		<label>Hobby :
			<input type="text" name="hobby" placeholder="What is your hobby?" required>
			
		</label><br>
		<label>Age :
			<input type="number" name="age" placeholder="What is your age?" required>
			
		</label><br>
		<input type="Submit" name="submit" value="Go!" required>
	</form>

</body>
</html>
